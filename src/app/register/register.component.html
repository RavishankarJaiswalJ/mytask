<form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title align="center" style="color: blueviolet;">Register</h1>
  <div mat-dialog-content>
    <div class="jumbotron text-center">
    </div>
    <div class="container">
      <div class="row custom-wrapper">
        <div class="col-md-12">
          <div class="group-gap">
            <div class="avatar-upload">
              <img [src]="imageUrl" height="200px" width="300px">
              <div class="avatar-edit">
                
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg"
                  #fileInput   sizes="(max-width: 768px)" (change)="uploadFile($event)" />
              </div>
              <div class="avatar-preview">
                <div id="imagePreview"
                  [style.backgroundImage]="'url('+ imageUrl +')'">
                </div>
              </div>
            </div>
          </div>
          <button type="submit" mat-raised-button
            (click)="fileInput.click()">Upload Image</button>
        </div>
      </div>
    </div>

    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput type="text" name="firstname" formControlName="firstname"
        class="form-control">
      <span *ngIf="firstName && firstName.invalid && firstName.touched"
        class="ErrorMessage">First Name Is Required
      </span>

    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput type="text" name="lastname" formControlName="lastname"
        class="form-control">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="Email" name="email" formControlName="email"
        class="form-control">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contact</mat-label>
      <input matInput type="number" name="contact" formControlName="contact"
        class="form-control">
    </mat-form-field>
    <mat-card-content>
      <p>Age</p>
      <div class="example-label-container">
        <label class="example-value-label">{{ slider.value }}</label>
      </div>
      <mat-slider
        class="example-margin"
        [disabled]="disabled"
        [max]="max"
        [min]="min"
        [step]="step"
        [discrete]="thumbLabel"
        [showTickMarks]="showTicks">
        <input matSliderThumb name="age" formControlName="age" placeholder="Age"
          class="age" #slider class="form-control" />
      </mat-slider>
    </mat-card-content>
    <mat-form-field>
      <mat-label>State</mat-label>
      <mat-select name="state" formControlName="state" class="form-control">
        <mat-option value="Maharashtra">Maharashtra</mat-option>
        <mat-option value="Gujarat">Gujarat</mat-option>
        <mat-option value="Goa">Goa</mat-option>
        <mat-option value="Andhra Pradesh">Andhra Pradesh</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Country</mat-label>
      <mat-select name="country" formControlName="country" class="form-control">
        <mat-option value="INDIA">India</mat-option>
        <mat-option value="USA">United States</mat-option>
        <mat-option value="UK">United Kingdom</mat-option>
        <mat-option value="CHINA">China</mat-option>
        <mat-option value="MALAYSIA">Malaysia</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address</mat-label>
      <textarea matInput name="address" formControlName="address"
        class="form-control"></textarea>
    </mat-form-field>

    <mat-chip-option>
      <mat-chip *ngFor="let tag of tags" [removable]="removable"
        (removed)="removeTag(tag)">
        {{ tag }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
    </mat-chip-option>
    <input placeholder="Add a tag" (keydown.None)="addTag($event)" name="tag"
      formControlName="tag" class="form-control" />

    <span class="example-list-section">
      <mat-checkbox name="subscribe" formControlName="subscribe"
        class="form-control">Subscribe</mat-checkbox>
    </span>

  </div>
  <div mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close color="warn"
      (click)="onCancel()">Cancel</button>
    <button mat-flat-button type="submit" [mat-dialog-close]="true"
      color="primary" [disabled]="RegisterForm.invalid"
      routerLink="/profile">Submit</button>
  </div>
</form>
